<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <form name="cal">
        <div class="grid">
          <input class="result" type="text" name="display" />
          <br /><br />
          <input
            class="btn9"
            type="button"
            value="9"
            onclick="cal.display.value+='9'"
          />
          <input
            class="btn8"
            type="button"
            value="8"
            onclick="cal.display.value+='8'"
          />
          <input
            class="btn7"
            type="button"
            value="7"
            onclick="cal.display.value+='7'"
          />
          <input
            class="btnplus"
            type="button"
            value="+"
            onclick="cal.display.value+='+'"
          />
          <br /><br />
          <input
            class="btn6"
            type="button"
            value="6"
            onclick="cal.display.value+='6'"
          />
          <input
            class="btn5"
            type="button"
            value="5"
            onclick="cal.display.value+='5'"
          />
          <input
            class="btn4"
            type="button"
            value="4"
            onclick="cal.display.value+='4'"
          />
          <input
            class="btnminus"
            type="button"
            value="-"
            onclick="cal.display.value+='-'"
          />
          <br /><br />
          <input
            class="btn3"
            type="button"
            value="3"
            onclick="cal.display.value+='3'"
          />
          <input
            class="btn2"
            type="button"
            value="2"
            onclick="cal.display.value+='2'"
          />
          <input
            class="btn1"
            type="button"
            value="1"
            onclick="cal.display.value+='1'"
          />
          <input
            class="btnmultiply"
            type="button"
            value="*"
            onclick="cal.display.value+='*'"
          />
          <br /><br />
          <input
            class="btn0"
            type="button"
            value="0"
            onclick="cal.display.value+='0'"
          />
          <input
            class="btndivide"
            type="button"
            value="/"
            onclick="cal.display.value+='/'"
          />
          <input
            class="btnequal"
            type="button"
            value="="
            onclick="cal.display.value =eval(cal.display.value)"
          />
          <br /><br />
          <input
            class="btnac"
            type="button"
            value="AC"
            onclick="cal.display.value= ''"
            id="ac"
          />
        </div>
      </form>
    </div>
  </body>
</html>
